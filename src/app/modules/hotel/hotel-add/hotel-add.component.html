<div class="container-fluid">
    <div class="row">
    <div class="col-lg-20">
        <fieldset class="border" >
          <legend class ='text-center'>Add Hotel</legend>
            <div class="innerContainer">
                <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required
                    [(ngModel)]="model.name" name="name">
                    
                  </div>
             
                  <div class="form-group">
                    <label for="alterEgo">City</label>
                    <input type="text" class="form-control" id="city"
                    [(ngModel)]="model.city" name="city">
                  </div>
                  <div class="form-group">
                      <label for="alterEgo">Country</label>
                      <input type="text" class="form-control" id="country"
                      [(ngModel)]="model.country" name="country">
                    </div>
                    <div class="form-group">
                        <label for="alterEgo">Start Rating</label>
                        <select class="custom-select">
                          <option selected>Select Rating Here!</option>
                          <option *ngFor="let star of starRates">{{star}}</option>
                        </select>
                      </div>
             
                  <button type="submit" class="btn btn-success">Submit</button>
             
                </form>

            </div> 
          </fieldset>
     </div>

     <div class="col-md-auto">
        <fieldset class="border" >
          <legend class ='text-center'>Hotel List</legend>
          <div class="innerContainerHotelList-fluid">
              <div class="col">
                  <table class="table" ng-deselect>
                    <thead class="thead-dark">
                    <tr class="clickable-row">
                      <th scope="col">#</th>
                      <th scope="col">Hotel Name</th>
                      <th scope="col">City</th>
                      <th scope="col">Country</th>
                      <th scope="col">Star Rate</th>
            
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let hotel of hotelListInAdd">
                      <th scope="col"></th>
                      <td>
                       {{hotel.name}} 
                      </td>
                      <td>
                        {{hotel.city}}
                      </td>
                      <td>
                        {{hotel.country}}
                      </td>
                      <td>
                        {{hotel.starRate}}
                      </td>
                    </tr>
                
                    </tbody>
                  </table>
                </div>
          </div>
          </fieldset>
     </div>
 
    </div>
<div class="divider"></div>
        <div class = 'row-justify-content-md-center'>
            <div class='col-lg-20'>
              <div class="btn-group" role="group">
                       <button type="button" class="btn btn-primary">Save</button>
                       <div class="divider"></div>
                       <button type="button" class="btn btn-primary">Back</button>
                       <div class="divider"></div>
                       <button type="button" class="btn btn-primary">Reset</button>
                     </div>
            </div>
             </div>
             <div>Test</div>
             <div>{{model | json}}</div>

  </div>
