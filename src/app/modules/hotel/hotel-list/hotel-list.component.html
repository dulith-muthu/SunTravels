
<div class="container">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Hotel Name</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
      <th scope="col">Star Rate</th>


    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let hotel of hotelList">
      <th scope="col"></th>
      <td>
        {{hotel.name}}
      </td>
      <td>
        {{hotel.city}}
      </td>
      <td>
        {{hotel.country}}
      </td>
      <td>
        {{hotel.starRate}}
      </td>
    </tr>

    </tbody>
  </table>
</div>
